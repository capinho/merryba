{% load static %}

<!doctype html>
<html lang="en">

<head>
<title>:: Merry :: Connexion</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="description" content="Lucid Bootstrap 4x Admin Template">
<meta name="author" content="WrapTheme, design by: ThemeMakker.com">

<link rel="icon" href="favicon.ico" type="image/x-icon">
<!-- VENDOR CSS -->
<link rel="stylesheet" href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'assets/vendor/font-awesome/css/font-awesome.min.css' %}">

<link rel="stylesheet" href="{% static 'assets/vendor/toastr/toastr.min.css' %}">


<!-- MAIN CSS -->
<link rel="stylesheet" href="{% static 'light/assets/css/main.css' %}">
<link rel="stylesheet" href="{% static 'light/assets/css/color_skins.css' %}">
</head>

<body class="theme-cyan">
	<!-- WRAPPER -->

	<div id="wrapper">
                    {% if messages %}
                {% for message in messages %}
                    <div {% if message.tags %} class="alert {{ message.tags }} text-center"{% endif %}>
                        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                        {{ message }}
                    </div>
                {% endfor %}
                {% endif %}

		<div class="vertical-align-wrap">
			<div class="vertical-align-middle auth-main">
				<div class="auth-box">
                    <div class="top">
                        <img src="{% static 'image/imb1.svg' %}" alt="Lucid">
                    </div>
					<div class="card">
                        <div class="header">
                            <p class="lead">Connectez-vous Ã  votre compte</p>
                        </div>
                        <div class="body">
                            <form class="form-auth-small" action="{% url 'login' %}" method="POST">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="signin-email" class="control-label sr-only">Nom d'utilisateur</label>
                                    <input type="text" class="form-control"  name='username' placeholder="Nom d'utilisateur" required>
                                </div>
                                <div class="form-group">
                                    <label for="signin-password" class="control-label sr-only">Mot de passe</label>
                                    <input type="password" class="form-control" name='password'placeholder="Password" required>
                                </div>
                                <div class="form-group clearfix">
                                    <label class="fancy-checkbox element-left">
                                        <input type="checkbox">
                                        <span>Remember me</span>
                                    </label>								
                                </div>
                                <button type="submit" class="btn btn-primary btn-lg btn-block">CONNEXION</button>
                                {% comment %} <div class="bottom">
                                    <span class="helper-text m-b-10"><i class="fa fa-lock"></i> <a href="page-forgot-password.html">Forgot password?</a></span>
                                </div> {% endcomment %}
                            </form>
                        </div>
                    </div>
				</div>
			</div>
		</div>
	</div>
	<!-- END WRAPPER -->

    
</body>
</html>
